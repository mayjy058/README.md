
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Link Example</title>
</head>
<body>
    <h1>Embedded Image Example</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Kismet-IMG_6007-black.jpg" alt="Kismet Image" style="width:500px;">

    <p>Link titled <a href="https://commons.wikimedia.org/wiki/File:Kismet-IMG_6007-black.jpg" style="text-decoration:none;color:blue;">https://commons.wikimedia.org/wiki/File:Kismet-IMG_6007-black.jpg</a></p>
</body>
</html>
