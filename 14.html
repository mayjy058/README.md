<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .right-align {
            text-align: right;
        }
        .left-align {
            text-align: left;
        }
        .center-align {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table Example</h1>
    <table>
        <tr>
            <th>Number</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        <tr>
            <td class="right-align">1</td>
            <td class="left-align">Red</td>
            <td class="center-align">Small</td>
        </tr>
        <tr>
            <td class="right-align">2</td>
            <td class="left-align">Blue</td>
            <td class="center-align">Medium</td>
        </tr>
        <tr>
            <td class="right-align">3</td>
            <td class="left-align">Green</td>
            <td class="center-align">Large</td>
        </tr>
    </table>
</body>
</html>
